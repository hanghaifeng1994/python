
{% extends 'security/base.html' %}

{% block main %}
<div class="king-block king-block-bordered">
    <div class="king-block-header king-gray-light">
        <ul class="king-block-options">
            <li>
                <button type="button"><i class="fa fa-cog"></i></button>
            </li>
        </ul>
        <h3 class="king-block-title">为指定文件/文件夹设置特殊权限</h3>
    </div>
    <div class="king-block-content">
        <form action="/security/permission" class="form-horizontal" method="POST">
            <div class="form-group">
                <label for="inputCount3" class="col-sm-3 control-label">服务器IP：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="IP" id="inputCount1" placeholder="输入远程服务器IP">
                </div>
                <span class="text-danger mt5 fl">*</span>
            </div>
            <div class="form-group">
                <label for="inputCount3" class="col-sm-3 control-label">服务器用户名：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="user" id="inputCount2" placeholder="输入远程服务器用户名">
                </div>
                <span class="text-danger mt5 fl">*</span>
            </div>
            <div class="form-group">
                <label for="inputCount3" class="col-sm-3 control-label">密码：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="passwd" id="inputCount3" placeholder="输入远程服务器密码">
                </div>
                <span class="text-danger mt5 fl">*</span>
            </div>
            <div class="form-group">
                <label for="inputCount3" class="col-sm-3 control-label">文件名/文件夹名：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="file" id="inputCount4" placeholder="输入要设置特殊权限的文件名/文件夹名的路径">
                </div>
                <span class="text-danger mt5 fl">*</span>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">设置指定文件的特殊权限类型：</label>
                <div class="col-sm-7">
                    <div class="radio">
                        <label class="mr10">
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="c" >存储自动压缩，读取自动解压
                        </label>
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios3" value="u">删除文件，数据还在磁盘中
                        </label>
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios4" value="s">删除文件，数据彻底删除
                        </label>
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="i">只能增加数据，不能删改
                        </label>
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios5" value="scan_file">不能增删改
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-7 col-sm-offset-3">
                    <button class="king-btn king-success mr10">提交</button>
                    <input type="reset" class="king-btn king-default" value="取消">
                </div>
            </div>
        </form>
        <p>{{ e }}</p>
        <p>{{ stdin }}</p>
        <p>{{ stdont }}</p>
        <p>{{ stderr }}</p>
    </div>
</div>
{% endblock main %}
