
{% extends 'security/base.html' %}

{% block main %}
<div class="king-block king-block-bordered">
    <div class="king-block-header king-gray-light">
        <ul class="king-block-options">
            <li>
                <button type="button"><i class="fa fa-cog"></i></button>
            </li>
        </ul>
        <h3 class="king-block-title">将刚刚创建得用户添加到用户组</h3>
    </div>
    <div class="king-block-content">
        <form action="/security/group_add" class="form-horizontal" method="POST">
            <div class="form-group">
                <label for="inputCount3" class="col-sm-3 control-label">用户组名称：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="groupname" id="inputCount3" placeholder="输入远程服务器一个用户组名称">
                </div>
                <span class="text-danger mt5 fl">*</span>
            </div>
            <div class="form-group">
                <div class="col-sm-7 col-sm-offset-3">
                    <button class="king-btn king-success mr10">提交</button>
                    <input type="reset" class="king-btn king-default" value="取消">
                </div>
            </div>
        </form>
            <p>{{ stdin }}</p>
            <p>{{ stdont }}</p>
            <p>{{ stderr }}</p>
        <hr/>
            <p>{{ stdin2 }}</p>
            <p>{{ stdont2 }}</p>
            <p>{{ stderr2 }}</p>
            <p>{{ e }}</p>
    </div>
</div>
{% endblock main %}
