
{% extends 'security/base.html' %}

{% block main %}

{% extends 'security/base.html' %}

{% block main %}
<script src="../../node_modules/axios/dist/axios.js"></script>
<script src="../../node_modules/vue/dist/vue.js"></script>
<div class="king-block king-block-bordered">
    <div class="king-block-header king-gray-light">
        <ul class="king-block-options">
            <li>
                <button type="button"><i class="fa fa-cog"></i></button>
            </li>
        </ul>
        <h3 class="king-block-title">迁移oracle数据库</h3>
    </div>
    <div class="king-block-content">
        <form action="/administration/removeorl" class="form-horizontal" method="POST">
            <div class="form-group">
                <label for="inputCount3" class="col-sm-3 control-label">服务器IP：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="IP" id="inputCount3" placeholder="输入远程服务器的IP">
                </div>
                <span class="text-danger mt5 fl">*</span>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-3 control-label">服务器用户名：</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="user" id="inputEmail3" placeholder="输入远程服务器的用户名 ，默认为root">
                </div>
                <span class="text-danger mt5 fl">*</span>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">用户密码：</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" name="passwd" id="inputPassword1" placeholder="">
                </div>
                <span class="text-danger mt5 fl">*</span>
            </div>
             <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">用户名：</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" name="orlname" id="inputPassword2" placeholder="">
                </div>
                <span class="text-danger mt5 fl">*</span>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">VNC密码：</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" name="orlpasswd" id="inputPassword5" placeholder="">
                </div>
                <span class="text-danger mt5 fl">*</span>
            </div>
             <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">oracle用户名：</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" name="uporlname" id="inputPassword6" placeholder="">
                </div>
                <span class="text-danger mt5 fl">*</span>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">oracle密码：</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" name="uporlpasswd" id="inputPassword8" placeholder="">
                </div>
                <span class="text-danger mt5 fl">*</span>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">要迁移的用户：</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" name="orlusers" id="inputPassword3" placeholder="">
                </div>
                <span class="text-danger mt5 fl">*</span>
            </div>
            <hr/>
            <div class="form-group">
                <div class="col-sm-7 col-sm-offset-3">
                    <button class="king-btn king-success mr10">提交</button>
                    <input type="reset" class="king-btn king-default" value="取消">
                </div>
            </div>
        </form>
    </div>
</div>
<div>
    <p>{{e}}</p>
    <p>{{to}}</p>
</div>
{% endblock main %}
